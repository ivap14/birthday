<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
  <h1>Happy Birthday!</h1>
  <h2 id="friendName">Name</h2>
  <h3>to your <span id="friendAge">xx</span>th Birthday</h3>
  <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
      <div class="candle">
          <div class="flame"></div>
      </div>
  </div>
  <button id="startButton">Blow the candle</button>
  <script>
    const params = new URLSearchParams(window.location.search);
    const friendName = params.get('name');
    const friendAge = params.get('age');

    document.getElementById('friendName').textContent = friendName;
    document.getElementById('friendAge').textContent = friendAge;
  </script>
</body>
</html>
